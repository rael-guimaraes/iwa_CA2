<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content white-text">
                <div class="row">
                    <div class="col s5">
                        <form #mealForm="ngForm" (ngSubmit)="onSubmit(mealForm)">
                            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="mealService.selectedMeal._id">
                            <div class="row">
                                <div class="input-field col s12">
                                    <label>Name:</label>
                                    <input type="text" name="name" #name="ngModel"
                                        [(ngModel)]="mealService.selectedMeal.name" placeholder="Enter Meal name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <label>Price:</label>
                                    <input type="text" name="price" #name="ngModel"
                                        [(ngModel)]="mealService.selectedMeal.price" placeholder="Enter Meal Price">

                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <button class="btn btn-custom right" type="button" (click)="resetForm(mealForm)">Reset</button>
                                    <button class="btn btn-custom right" type="button" (click)="onSubmit(mealForm)">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
