<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage</title>

</head>

<body>

    <img class="logo" src="assets/images/hat.gif.gif" alt="logo">

    <h1>Dublin Restaurant Menu</h1>

        <table class="table">

            <tr>
                <th>Name</th>
                <th>Price</th>

            <tr *ngFor="let meal of  mealService.meal">

            </tr>

        </table>

    <footer>
